</head>

<body>
<header>
  <nav class="navbar navbar-default">
    <div class="container">
  <!--Needed to make left side button otherwise it will make name button-->
    <div class="container-fluid">
      <div class="navbar-header">
      <!-- Actual Button Created -->
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <!-- navbar button elements-->
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span> <!-- first line -->
              <span class="icon-bar"></span> <!-- second line -->
              <span class="icon-bar"></span> <!-- third line -->
        </button>

        <a class="navbar-brand" href="index.html">Thomas Stevens</a>
      </div>

      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="active Links"><a href="index.html">About<span class="sr-only">(current)</span></a></li>
          <li class="active Links"><a href="Portfolio.html">Portfolio<span class="sr-only">(current)</span></a></li>
          <li class="active Links"><a href="contact.html Links">Contact<span class="sr-only">(current)</span></a></li>
        </ul>
      </div>
    </nav>
  </div>
</header>
  

  <!-- Main Panel -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-8 col-sm-12 col-12 main-section">
        <div class="page-header">
          <h1 class="FormHead">Contact</h1>
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <form>
              <div class="form-group">
                <label for="Name">Full Name
                </label>
                <input type="text" class="form-control" placeholder="John Doe" required="required">
                <label for="Email">Email address</label>
                <input type="email" class="form-control" placeholder="JohnDoe@email.com" required="required">
                <label for="message">Message
                </label>
                <textarea type="text" class="form-control" required="required" id="message"></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </form> 
          </div>
        </div>
      </div>

      <!-- Side Panel -->

      <div class="col-lg-4 col-md-4 col-sm-12 col-12">
        <div class="panel panel-default">
          <div class="panel-heading text-center">
            <h3 class="panel-title">Connect With Me</h3>
          </div>
          <div class="panel-body">
            <a href="#"><img src="assets/images/github.png" class="col-lg-4 col-md-4 col-sm-4 col-4" alt="GitHub"></a>
            <a href="#"><img src="assets/images/Linked_In.png" class="col-lg-4 col-md-4 col-sm-4 col-4" alt="LinkedIn"></a>
            <a href="#"><img src="assets/images/SO.png" class="col-lg-4 col-md-4 col-sm-4 col-4" alt="Stack Overflow"></a>
          </div>
        </div>
      </div>
